<h1>
  Schedule (Optional)
</h1>
<p>
  If you'd rather run a job now instead of scheduling one, click Skip.
</p>

<form class="form-horizontal" name="form">
  <div class="form-group">
    <label class="control-label col-sm-2">Pick a time</label>
    <div class="col-sm-10 form-inline">
      <input id="schedule" name="schedule" type="text" display-utc-time class="form-control" placeholder="hh:mm am/pm" ng-model="selectedPipe.scheduleTime"/>
      <span ng-show="form.schedule.$error.parse" style="padding-left: 5px">Please use format hh:mm am/pm (hh must be between 1-12)</span>
    </div>
  </div>
</form>

<page-button-bar nextPageTab="monitoring" />
